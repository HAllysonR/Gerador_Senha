<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador senha">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador Senha</title>

</head>
<body>
    <img class="logo"  src="img/logo.png" alt="gerador Senha" >

    <main class="container-input">

        <span>Tamanho <span id="valor"></span> Caracteres</span>

        <input id="slider" type="range" class="slider" min="5" max="30"  value="15"/>

        <button id="buttom" class="buttom-cta" onclick="generatorPassword()" >Gerar Senha</button>
    
    </main>

    <div id="container-password"   class="container-password hide">
        
        <span class="title">Sua Senha gerada foi: </span>

        <span id="password"  onclick="copyPassword()" class="password"> </span>

        <span class="tooltip">Clique na Senha para copiar âœŒ</span>
 
    </div>
    
    <script src="js/script.js"> </script>
</body>
</html>
